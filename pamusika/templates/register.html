<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .registration-container {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo-container img {
            width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='Assets/musika-logo.png') }}" alt="Musika Logo" class="d-inline-block align-middle">
        </div>
        <h2 class="text-center">Register</h2>
        <form id="registrationForm" method="POST" action="{{ url_for('send_otp') }}">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone number</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="mb-3">
                <label for="region" class="form-label">Select Region</label>
                <select class="form-select" id="region" name="region" required>
                    <option value="" disabled selected>Select your region</option>
                    <option value="region_1">Region 1</option>
                    <option value="region_2">Region 2</option>
                    <option value="region_3">Region 3</option>
                    <!-- Add more regions as needed -->
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Verify</button>
        </form>
    </div>

    <!-- Bootstrap JS (for future use) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
